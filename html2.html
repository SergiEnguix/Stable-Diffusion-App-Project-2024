<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador de Imágenes</title>
    <style>
        /* Estilos */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }
        header {
            background-color: #4CAF50;
            color: white;
            padding: 1rem;
            text-align: center;
        }
        main {
            max-width: 800px;
            margin: 2rem auto;
            padding: 1rem;
            background: white;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        label {
            display: block;
            margin-top: 1rem;
        }
        input, textarea, button {
            width: 100%;
            padding: 0.5rem;
            margin-top: 0.5rem;
            font-size: 1rem;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        img {
            margin-top: 1rem;
            max-width: 100%;
            border: 1px solid #ccc;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Generador de Imágenes con Stable Diffusion</h1>
    </header>
    <main>
        <form id="image-form">
            <label for="prompt">Descripción (Prompt):</label>
            <textarea id="prompt" rows="4" placeholder="Describe la imagen que deseas generar..." required></textarea>
            
            <label for="steps">Pasos:</label>
            <input type="number" id="steps" min="10" max="100" value="50" required>
            
            <label for="cfg">Escala CFG:</label>
            <input type="number" id="cfg" min="1" max="20" step="0.5" value="7.5" required>
            
            <label for="width">Ancho (px):</label>
            <input type="number" id="width" min="64" max="1024" step="64" value="512" required>
            
            <label for="height">Alto (px):</label>
            <input type="number" id="height" min="64" max="1024" step="64" value="512" required>
            
            <button type="submit">Generar Imagen</button>
        </form>
        
        <div id="result">
            <img id="output-image" src="" alt="Imagen generada" hidden>
        </div>
    </main>

    <script>
        // JavaScript
        document.getElementById('image-form').addEventListener('submit', async function (e) {
            e.preventDefault();

            const prompt = document.getElementById('prompt').value;
            const steps = document.getElementById('steps').value;
            const cfg = document.getElementById('cfg').value;
            const width = document.getElementById('width').value;
            const height = document.getElementById('height').value;

            const corsProxy = 'http://81.202.41.134:7865/';
            const sdApiUrl = corsProxy + 'http://127.0.0.1:7860/sdapi/v1/txt2img';
            const auth = btoa('Prueba:Prueba'); // Autenticación

            const requestData = {
                prompt: prompt,
                steps: parseInt(steps),
                cfg_scale: parseFloat(cfg),
                width: parseInt(width),
                height: parseInt(height)
            };

            try {
    const response = await fetch(sdApiUrl, {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json',
            'Authorization': `Basic ${auth}`
        },
        body: JSON.stringify(requestData)
    });

    if (!response.ok) {
        throw new Error(`Error en la generación de imagen: ${response.status}`);
    }

    const data = await response.json();
    const imageBase64 = data.images[0]; // Imagen en Base64
    const outputImage = document.getElementById('output-image');
    outputImage.src = `data:image/png;base64,${imageBase64}`;
    outputImage.hidden = false;
} catch (error) {
    alert(`Error: ${error.message}`);
}
        });
    </script>
</body>
</html>
